<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="player-choice">
      <div class="player1">
        <p>Player 1</p>
        <div class="choice">
          <button class="player">Player</button>
          <button class="bot">Bot</button>
        </div>
      </div>
      <div class="player2">
        <p>Player 2</p>
        <div class="choice">
          <button class="player">Player</button>
          <button class="bot">Bot</button>
        </div>
      </div>
    </div>
    <p class="player-text"></p>
    <div class="board-container"></div>
    <button class="reset">play again</button>
  </body>
</html>
